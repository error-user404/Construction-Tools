<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Social Media Buttons with Tooltip</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      
         <div class="wrapper">
                    <div class="icon facebook">
                       <div class="tooltip">
                          Facebook
                       </div>
                       <a href="https://www.facebook.com/jawadalmuhtasim.page" role="button" target="_blank"><span><i class="fab fa-facebook-f"></i></span></a>
                    </div>
                    <div class="icon twitter">
                       <div class="tooltip">
                          Twitter
                       </div>
                       <a href="https://twitter.com/jawadalmuhtasim?s=09" role="button" target="_blank"><span><i class="fab fa-twitter"></i></span></a>
                    </div>
                    <div class="icon instagram">
                       <div class="tooltip">
                          Linkedin
                       </div>
                       <a href="#"></a><span><i class="fab fa-linkedin-in" role="button" target="_blank"></i></span>
                    </div>
                    <div class="icon github">
                       <div class="tooltip">
                          Github
                       </div>
                       <a href="https://github.com/jawadalmuhtasim" role="button" target="_blank"><span><i class="fab fa-github"></i></span></a>
                    </div>
                    <div class="icon youtube">
                       <div class="tooltip">
                          YouTube
                       </div>
                       <a href="https://www.youtube.com/channel/UCEn92Iv_rl9c2BGUThcN7PQ" role="button" target="_blank"><span><i class="fab fa-youtube"></i></span></a>
                    </div>
                 </div>
  </body>
</html>
